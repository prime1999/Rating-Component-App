<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content">
          <div class="img">
            <img src="images/icon-star.svg" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciatable to help us improve our offering
          </p>
          <div class="rating">
            <div class="rate">1</div>
            <div class="rate">2</div>
            <div class="rate">3</div>
            <div class="rate">4</div>
            <div class="rate">5</div>
          </div>
          <button class="btn">Submit</button>
        </div>
        <footer>
          <p>
            Challenge from <span>Frontend mentor</span> Coded by:
            <span>Eminence</span>
          </p>
        </footer>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
